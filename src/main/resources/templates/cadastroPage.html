    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<nav>
    <div class="nav-wrapper" style="background-color: white">
        <a href="#" class="brand-logo center" style="color: black;">Mega Instalações</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/inicio" style="color: black;">HOME</a></li>
            <li><a href="/clientes" style="color: black;">LISTA DE CLIENTES</a></li>
        </ul>
    </div>
</nav>

<br>
<br>
        <div class="container formCliente">
            <h5>Cadastro</h5>

        <div id="validMsg" style="text-align: center; font-size:13pt; position:relative; bottom:10px;">
            <th:block th:include="validationMsg"></th:block>
        </div>

            <script>
                let validMsg = document.getElementById("validMsg");

                if(validMsg.innerText == "Sucesso!"){

                    validMsg.style.color="green";
                    validMsg.focus();

                }
                else{
                    validMsg.style.color="red";
                    validMsg.focus();
                }
            </script>

        <form method="post" th:action="@{/cadastro}" class="container">

            <div class="row">
                <div class="input-field col s8">
                Nome: <input type="text" name="nome" required>
                </div>

                <div class="input-field col s3">
                    Telefone: <input type="number" name="telefone" required>
                </div>

            </div>

            <div class="row">
                <div class="input-field col s6">
                    Endereço: <input type="text" name="endereco" required>
                </div>

                <div class="input-field col s3">
                    Bairro: <input type="text" name="bairro" required>
                </div>
            </div>

            <button type="submit" class="waves-effect waves-light btn" >Cadastrar</button>
        </form>
        </div>

<footer class="page-footer" id="footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">MEGA INSTALAÇÕES</h5>

                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">

            © 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>

</footer>

</body>
</html>
